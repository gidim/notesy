<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notesy</title>

    <meta name="description" content="Automatic Notes Taker">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
        <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.css" />

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.min.js"></script>

  <!-- Include example userlist script / CSS.
       Can be downloaded from: https://github.com/firebase/firepad/tree/master/examples/ -->
  <script src="firepad-userlist.js"></script>
  <link rel="stylesheet" href="firepad-userlist.css" />

  </head>
  <body>


     <!-- Header -->
    <header id="top" class="header">
        <div class="text-center panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                      <input type="button" id="start_button" onclick="startButton(event)" class="btn btn-success" value="Start Recording"/>
                      </div>                
                      <div class="col-lg-4"></div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4" id="results">
                            <span id="final_span" class="final"></span>
                            <span id="interim_span" class="interim"></span>                
                      </div>
                      <div class="col-lg-4"></div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4 firepad-container">
                        <div id="userlist" class="firepad-userlist"></div>
                        <div id="firepad" class="firepad firepad-with-toolbar" style="background-color:white;"></div>
                      </div>
                      <div class="col-lg-4"></div>

                      </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default text-center" style="">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="list-group">
                                     <a href="#" class="list-group-item active">Entities</a>
                                     <div class="_items">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="notesy.png" class="logo">


    </header>


			</div>
			<div>

			</div>
			<div class="row" style="position:absolute; top: 650px;">
				<div class="col-md-12">
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
